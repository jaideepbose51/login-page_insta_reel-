<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <!-- wlole body in the div -->
    <div class="main">
      <div class="welcome">
        <div class="welcome_back">Welcome Friends</div>
        <div class="text">
          To keep connected with us please login with your info.
        </div>
        <div class="button">
          <button class="signin">SIGN IN</button>
        </div>
      </div>
      <div class="passward">
        <div class="create">Create Account</div>
        <div class="icons">
          <div class="google">
            <img
              class="googleimg"
              src="./Google.png"
              alt="google"
            />&nbsp&nbsp&nbspLogin with Google
          </div>
        </div>
        <div class="maindata">
          <div class="data">
            <input
              type="text"
              class="placeholder"
              name="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="data">
            <input
              type="email"
              class="placeholder"
              name="email"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="data">
            <input
              type="password"
              class="placeholder"
              name="passward"
              placeholder="Enter Your passward"
            />
          </div>
          <div class="button2">
            <button class="OTP">Request OTP</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </body>
</html>
